    <tspan x="248" dy="22">&#x2022;  business involvement in change management process</tspan>
    <tspan x="248" dy="22">&#x2022;  fast delivery of first results</tspan>
    <tspan x="248" dy="22">&#x2022;  ability to scale the process</tspan>
    <tspan x="248" dy="22">&#x2022;  simple management of requirement changes</tspan>
