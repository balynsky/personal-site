    <tspan x="670" dy="12">are iterative, split into</tspan>
    <tspan x="670" dy="12">sprints so owner can</tspan>
    <tspan x="670" dy="12">make changes and get</tspan>
    <tspan x="670" dy="12">the needed result</tspan>
  </text>

