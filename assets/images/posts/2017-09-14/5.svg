  <!-- Green sprint loop: Testing → Development -->
  <polyline points="755,471 775,471 775,432 762,432" fill="none" stroke="#6BAF3A" stroke-width="4" stroke-linejoin="miter"/>
  <polygon points="765,425 753,432 765,439" fill="#6BAF3A"/>
