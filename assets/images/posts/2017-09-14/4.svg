  <text x="190" y="473" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Task Assignment Revision</text>

  <!-- Arrow 7→8 -->
  <line x1="190" y1="485" x2="190" y2="496" stroke="#C4A830" stroke-width="2.5"/>
  <polygon points="184,492 190,504 196,492" fill="#C4A830"/>

  <!-- ===== Box 8: Development ===== -->
  <rect x="85" y="506" width="210" height="35" rx="17" fill="url(#bg)"/>
  <text x="190" y="529" text-anchor="middle" fill="white" font-size="13" font-weight="bold">Development</text>

  <!-- Arrow 8→9 -->
  <line x1="190" y1="541" x2="190" y2="552" stroke="#C4A830" stroke-width="2.5"/>
  <polygon points="184,548 190,560 196,548" fill="#C4A830"/>

  <!-- ===== Box 9: Testing ===== -->
  <rect x="85" y="562" width="210" height="35" rx="17" fill="url(#bg)"/>
  <text x="190" y="585" text-anchor="middle" fill="white" font-size="13" font-weight="bold">Testing</text>

  <!-- Arrow 9→10 -->
  <line x1="190" y1="597" x2="190" y2="608" stroke="#C4A830" stroke-width="2.5"/>
  <polygon points="184,604 190,616 196,604" fill="#C4A830"/>

  <!-- ===== Box 10: Release ===== -->
  <rect x="85" y="618" width="210" height="35" rx="17" fill="url(#bg)"/>
  <text x="190" y="641" text-anchor="middle" fill="white" font-size="13" font-weight="bold">Release</text>
</svg>