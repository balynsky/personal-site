  <text x="655" y="437" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Development</text>
  <line x1="655" y1="445" x2="655" y2="451" stroke="#C4A830" stroke-width="2"/>
  <polygon points="650,449 655,458 660,449" fill="#C4A830"/>

