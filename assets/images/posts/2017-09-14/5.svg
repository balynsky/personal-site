    <tspan x="560" dy="12">with ready estimates.</tspan>
    <tspan x="560" dy="12">No roadmaps needed,</tspan>
    <tspan x="560" dy="12">priorities flexible</tspan>
  </text>
  <text fill="#555" font-size="8" font-style="italic">
